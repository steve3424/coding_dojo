<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css"/>

		<title>Image Slides</title>
	</head>

	<body>

		<div class="slides">
			<input type="radio" name="radio-btn" id="slides__radio-1">
			<input type="radio" name="radio-btn" id="slides__radio-2">
			<input type="radio" name="radio-btn" id="slides__radio-3">
			<input type="radio" name="radio-btn" id="slides__radio-4">
			<img class="slides__img first" src="img/daftpunktocat-guy.gif" alt="">
			<img class="slides__img" src="img/daftpunktocat-thomas.gif" alt="">
			<img class="slides__img" src="img/dojocat.jpg" alt="">
			<img class="slides__img" src="img/heisencat.png" alt="">
		</div>
		<div class="slides__nav">
			<label class="slides__select" for="slides__radio-1"></label>
			<label class="slides__select" for="slides__radio-2"></label>
			<label class="slides__select" for="slides__radio-3"></label>
			<label class="slides__select" for="slides__radio-4"></label>
		</div>
		<script src="index.js"></script>
	</body>
</html>
