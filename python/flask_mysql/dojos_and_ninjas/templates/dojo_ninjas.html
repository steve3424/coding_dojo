
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='dojo_ninjas.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
	</head>

	<body>
        <div class="main__wrapper">
            <header>
                <h1>{{dojo_name}} Ninjas</h1>
                <a class="button" href="/">Home</a>
            </header>

			<table class="table">
				<thead>
					<tr class="table__head">
						<th>First Name</th>
						<th>Last Name</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					{% for ninja in ninjas %}
						<tr class="table__row">
							<td>{{ninja.first_name}}</td>
							<td>{{ninja.last_name}}</td>
							<td>{{ninja.age}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
        </div>
	</body>
</html>
