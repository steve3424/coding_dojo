<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='main_styles.css')}}">
</head>
<body>
    <div class="flex-row">
        <div class="card">
            <h1 class="card__title">{{author_obj.first_name}} {{author_obj.last_name}}'s Favorites</h1>
            <table class="table">
                <thead>
                    <tr class="table__head">
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author_obj.favorite_books %}
                        <tr class="table__row">
                            <td>{{book.title}}</td>
                            <td>{{book.num_pages}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="flex-col">
            <form class="card" name="fav-form" action="/authors/add_fav">
                <h1 class="card__title">Add Author's Favorite</h1>
                <p class="card__label">Book:</p>
                <select class="card__input" name="">
                    {% for book in non_favorite_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>

                <input class="button" type="submit" value="Add Favorite">
            </form>

            <a class="button" href="/">Home</a>
        </div>

    </div>
</body>
</html>
