
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
	</head>
	<body>
		<form class="user-card" action="/user_add" method="post">
            <h1 class="user-card__title">Add New User</h1>
			<p class="user-card__label">First Name:</p>
			<input type="text" name="fname" class="user-card__input">
			<p class="user-card__label">Last Name:</p>
			<input type="text" name="lname" class="user-card__input">
			<p class="user-card__label">Email:</p>
			<input type="text" name="email" class="user-card__input">

            <div class="user-card__footer">
				<input type="submit" class="button button--inverted">
                <a class="button button--inverted" href="/">Home</a>
            </div>
		</form>
	</body>
</html>
