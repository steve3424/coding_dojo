<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
	</head>
	<body>
		<div class="main__wrapper">
			<header>
				<h1>Users</h1>
				<a class="button" href="/users/new">Add User</a>
			</header>

			<table class="table">
				<thead>
					<tr class="table__head">
						<th>ID</th>
						<th>Full Name</th>
						<th>Email</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
						<tr class="table__row">
							<td>{{user.id}}</td>
							<td>{{user.first_name}} {{user.last_name}}</td>
							<td>{{user.email}}</td>
							<td>{{user.created_at}}</td>
							<td>
								<a href="#">Show</a> 
								<label for=""> | </label>
								<a href="#">Edit</a>
								<label for=""> | </label>
								<a href="#">Delete</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
